<body>
  <noscript>برای استفاده از این وب اپ باید جاوا اسکریپت فعال باشد.</noscript>
  <div id="root"></div>



  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Success', reg.scope))
          .catch((err) => console.log('Failure:', err));

      })

      if (!window.Promise) {
        window.Promise = Promise;
      }


      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(function () {
            console.log("Service Worker Registered!");

          }).catch(function (err) {
            console.log(err);

          })
      }
      const displayConfirmNotif = () => {
        if ("serviceWorker" in navigator) {
          var option = {
            body: "آخرین آمار کشور ها",
            icon: "/img/logo.png",
            dir: "rtl",
            lang: "en-US",
            vibrate: [100, 50, 200],
            badge: "/img/logo.png",
            tag: "confirm-notifaction",
            renotify: true,
            actions: [
              {
                action: "confirm", title: "Okay", icon: "/img/logo.png"

              },
              {
                action: "cancel", title: "Cancel", icon: "/img/logo.png"
              }
            ]
          };
        }




        navigator.serviceWorker.ready
          .then(function (swreg) {
            swreg.showNotification("آخرین آمار کشور ها", option)
          })

      }



      const weatherNotif = () => {
        if ("serviceWorker" in navigator) {
          var option = {
            body: " آخرین وضعیت آب و هوا و کیفیت هوای موقعیت شما در قسمت آب و هوا و کیفیت هوا",
            icon: "/img/logo.png",
            dir: "rtl",
            lang: "en-US",
            vibrate: [100, 50, 200],
            badge: "/img/logo.png",
            tag: "confirm-notifaction",
            renotify: true,
            actions: [
              {
                action: "confirm", title: "Okay", icon: "/img/logo.png"

              },
              {
                action: "cancel", title: "Cancel", icon: "/img/logo.png"
              }
            ]
          };
        }
        navigator.serviceWorker.ready
          .then(function (swreg) {
            body: " آخرین وضعیت آب و هوا و کیفیت هوای موقعیت شما در قسمت آب و هوا و کیفیت هوا",
              swreg.showNotification("  ", option)
          })
      }

      Notification.requestPermission(function (result) {
        console.log("User Choice", result);
        if (result !== "granted") {
          console.log("No Notification Granted");

        } else {
          const h = new Date();
          if (h.getHours() >= 10 && h.getHours() <= 14) {
            weatherNotif();
          }

        }

      })
      Notification.requestPermission(function (result) {
        console.log("User Choice", result);
        if (result !== "granted") {
          console.log("No Notification Granted");

        } else {
          const h = new Date();
          if (h.getHours() >= 15 && h.getHours() <= 17) {
            displayConfirmNotif();
          }

        }

      })


    }
  </script>
